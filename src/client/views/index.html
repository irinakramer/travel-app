<body>

    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Evaluate News">

        <div class="">

                <li><a href="http://www.irinakramer.com"><i class="fas fa-home"></i></a></li>

        </div>
    </header>

    <main>
        <section class="input">
            <h1>Evaluate News with NLP</h1>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" placeholder="Enter URL">
                <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section class="output">
            <div class="results">
                <h2>Evaluation Results:</h2>
                <p id="error"></p>
                <p id="score"></p>
                <p id="subjectivity"></p>
                <p id="irony"></p>
                <p id="text"></p>

        </section>
